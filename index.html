<script>
    let userName = prompt("Як вас звати?");
    console.log(userName);

    let userSurname = prompt("Яке ваше прізвище?");
    console.log(userSurname);

    let userDayBirthday = +prompt("Якого числа ви народилися?");
    console.log(userDayBirthday);

    let userMonthBirthday = +prompt("Якого місяця ви народилися?");
    console.log(userMonthBirthday);

    let userYearBirthday = +prompt("Якого року ви народилися?");
    console.log(userYearBirthday);

    if (userMonthBirthday === 1) {
        if (userDayBirthday <= 19) {
            alert('Козоріг')
        } else {
            alert('Водолій')
        }
    }
    if (userMonthBirthday === 2) {
        if (userDayBirthday <= 18) {
            alert('Водолій')
        } else {
            alert('Риби')
        }
    }
    if (userMonthBirthday === 3) {
        if (userDayBirthday <= 20) {
            alert('Риби')
        } else {
            alert('Овен')
        }
    }
    if (userMonthBirthday === 4) {
        if (userDayBirthday <= 19) {
            alert('Овен')
        } else {
            alert('Телець')
        }
    }
    if (userMonthBirthday === 5) {
        if (userDayBirthday <= 20) {
            alert('Телець')
        } else {
            alert('Близнюки')
        }
    }
    if (userMonthBirthday === 6) {
        if (userDayBirthday <= 20) {
            alert('Близнюки')
        } else {
            alert('Рак')
        }
    }
    if (userMonthBirthday === 7) {
        if (userDayBirthday <= 22) {
            alert('Рак')
        } else {
            alert('Лев')
        }
    }
    if (userMonthBirthday === 8) {
        if (userDayBirthday <= 22) {
            alert('Лев')
        } else {
            alert('Діва')
        }
    }
    if (userMonthBirthday === 9) {
        if (userDayBirthday <= 22) {
            alert('Діва')
        } else {
            alert('Терези')
        }
    }
    if (userMonthBirthday === 10) {
        if (userDayBirthday <= 22) {
            alert('Терези')
        } else {
            alert('Скорпіон')
        }
    }
    if (userMonthBirthday === 11) {
        if (userDayBirthday <= 21) {
            alert('Скорпіон')
        } else {
            alert('Стрілець')
        }
    }
    if (userMonthBirthday === 12) {
        if (userDayBirthday <= 21) {
            alert('Стрілець')
        } else {
            alert('Козоріг')
        }
    }

    if (userYearBirthday / 400) {
        alert('Високосний')
    } else {
        alert('Невисокосний')
    }

    let userAge = 2023 - userYearBirthday
    console.log(userAge)

    if (userYearBirthday / 400) {
        alert(userName + " " + userSurname + "," + " " + `${userAge} років (Leap year)` + "," + "")
    } else {
        alert(userName + " " + userSurname + "," + " " + `${userAge} років`)
    }

</script>
