<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    if (confirm('Tell me three most important words ðŸ’š')) {
        let words = [];

        for (let i = 0; i < 3; i++) {
            let word;

            do {
                word = prompt(`Enter the ${i+1} word`)

                if (word === null) {
                    alert('End programme')
                } else if (word === '') {
                    alert('Empty word')
                }
            } while (word === '' || word === null)

            let formatting

            do {
                formatting = prompt(`Choose format for ${word} (uppercase, lowercase, capitalize)`);

                if (formatting === null) {
                    alert('End programme')
                } else if (formatting === '' || !['uppercase', 'lowercase', 'capitalize'].includes(formatting)) {
                    alert('Invalid formatting')
                }
            } while (formatting === '' || formatting === null || !['uppercase', 'lowercase', 'capitalize'].includes(formatting))

            switch (formatting) {
                case 'uppercase':
                    words.push(word.toUpperCase())
                    break;
                case 'lowercase':
                    words.push(word.toLowerCase());
                    break;
                case 'capitalize':
                    words.push(word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
                    break;
            }
        }

        console.log(`${words[0]}, ${words[1]}, ${words[2]}`)

    } else {
        alert('End programme')
    }
</script>

</body>
</html>
